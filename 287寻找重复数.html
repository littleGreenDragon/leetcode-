<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>287寻找重复数</title>
    <meta name="description" content="给定一个包含 n + 1 个整数的数组 nums ，其数字都在 [1, n] 范围内（包括 1 和 n），可知至少存在一个重复的整数。假设 nums 只有 一个重复的整数 ，返回 这个重复的数 。 你设计的解决方案必须 不修改 数组 nums 且只用常量级 O(1) 的额外空间。">
    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var findDuplicate = function(nums) {//使用快慢指针，指针的指向：0作为链表头，值作为指向的下一个元素，因为至少有一个值被两个index指向，因此有环，相当于找到环的入口
            let slow = 0;
            let fast = 0;
            let flag = true;
            while(flag ||slow != fast)//这个题和环形链表不一样的地方是，这个题是一定有环的，所以结束标志是两个指针相遇
            {
                slow = nums[slow];
                fast = nums[nums[fast]];
                flag = false;
            }
            slow = 0;
            while(slow != fast){//一根指针从头开始，另一根继续从相交点走，再次相遇就是环的入口
                slow = nums[slow];
                fast = nums[fast];
            }
            return slow;
        };
        console.log(findDuplicate([1,3,4,2,2]));//2
        console.log(findDuplicate([3,1,3,4,2]));//3
        console.log(findDuplicate([3,3,3,3,3]));//3

    </script>
