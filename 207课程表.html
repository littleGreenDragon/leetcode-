    <title>207课程表</title>
    <meta name="description" content="你这个学期必须选修 numCourses 门课程，记为 0 到 numCourses - 1 。

    在选修某些课程之前需要一些先修课程。 先修课程按数组 prerequisites 给出，其中 prerequisites[i] = [ai, bi] ，表示如果要学习课程 ai 则 必须 先学习课程  bi 。
    
    例如，先修课程对 [0, 1] 表示：想要学习课程 0 ，你需要先完成课程 1 。
    请你判断是否可能完成所有课程的学习？如果可以，返回 true ；否则，返回 false 。">
    <script>
        /**
         * @param {number} numCourses
         * @param {number[][]} prerequisites
         * @return {boolean}
         */
        var canFinish = function(numCourses, prerequisites) {//建成一个图，判断是否存在环，如果存在说明不可能完成,但是超时了
            function dfs(i, visited){//从一个课程开始，如果走到的课程形成环返回flase，否则返回true
                if(visited.has(i)){//出现环
                    return false;
                }
                if(can[i] == 1){//确定是没有环的
                    return true;
                }
                visited.add(i);
                let res = true;
                if(graph.has(i)){//i课程有前序课程才需要判断其是否有环
                    for(let k of graph.get(i)){//把每条边找出来，判断是否会出现环，如果每一条都确定不会出现环，那么就说明这个节点为起点的路径不会有环
                        res = res && dfs(k, visited);
                        visited.delete(k);
                    }
                }
                if(res){//以本节点作为起点都没有环，确定其不可能出现环
                    can[i] = 1;
                }
                return res;
            }
            let graph = new Map();//构建一个图
            for(let [i,j] of prerequisites){
                if(graph.has(i)){
                    let temp = graph.get(i);
                    temp.push(j);
                    graph.set(i,temp);
                }else{
                    graph.set(i,[j]);
                }
            }
            let can = new Array(numCourses).fill(0);//创建一个数组用于判断某个节点是否是确定不会是环的
            let num = numCourses;
            for(let i=0;i<can.length;i++){
                if(can[i] != 1){
                    if(!dfs(i, new Set())){//一旦出现一个环就返回false
                        return false;
                    }
                }
            }
            return true;
        };
        console.log(canFinish(numCourses = 2, prerequisites = [[1,0]]));//true
        console.log(canFinish(numCourses = 2, prerequisites = [[1,0],[0,1]]));//false
