<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17电话号码的字母组合</title>
    <meta name="description" content="给定一个仅包含数字 2-9 的字符串，返回所有它能表示的字母组合。答案可以按 任意顺序 返回。
    给出数字到字母的映射如下（与电话按键相同）。注意 1 不对应任何字母。">
    <script>
        /**
         * @param {string} digits
         * @return {string[]}
         */
        var letterCombinations = function(digits) {
            function create_tel(path,index){
                if(path.length == digits.length){
                    res.push(path.join(''));
                    return;
                }
                let start = 'a'.charCodeAt() + (digits[index]-2)*3;
                if(digits[index] > '7'){
                    start++;
                }
                let end = start + (digits[index] == '7' || digits[index] == '9'? 4:3);
                for(let i=start; i>='a'.charCodeAt()  && i < end;i++){
                    path.push(String.fromCharCode(i));
                    create_tel(path, index+1);
                    path.pop();
                }
            }
            if(digits.length ==0) return [];
            let res = [];
            create_tel([], 0);
            return res;
        };
        console.log(letterCombinations("23"));
        console.log(letterCombinations(""));
        console.log(letterCombinations("2"));
        console.log(letterCombinations("7"));
        console.log(letterCombinations("8"));
        console.log(letterCombinations("9"));
    </script>
