<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64最小路径和</title>
    <meta name="description" content="给定一个包含非负整数的 m x n 网格 grid ，请找出一条从左上角到右下角的路径，使得路径上的数字总和为最小。
    说明：每次只能向下或者向右移动一步。">
    <script>
        /**
         * @param {number[][]} grid
         * @return {number}
         */
        var minPathSum = function(grid) {//动态规划
            let dp = Array.from({length:grid.length}, ()=>{
                return new Array(grid[0].length);
            });
            dp[0][0]=grid[0][0];
            //起点终点在一行
            for(let j=1;j<grid[0].length;j++){
                dp[0][j] = dp[0][j-1]+grid[0][j];
            }
            //起点终点在一列
            for(let i=1;i<grid.length;i++){
                dp[i][0] = dp[i-1][0]+grid[i][0];
            }
            for(let i=1;i<grid.length;i++){
                for(let j=1;j<grid[0].length;j++){
                    dp[i][j] = Math.min(dp[i-1][j], dp[i][j-1])+grid[i][j];
                }
            }
            return dp[grid.length-1][grid[0].length-1];
        };
        console.log(minPathSum([[1,3,1],[1,5,1],[4,2,1]]));//7
        console.log(minPathSum([[1,2,3],[4,5,6]]));//12
    </script>
</head>

</body>
</html>
