<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14环形链表</title>
    <meta name="description" content="给你一个链表的头节点 head ，判断链表中是否有环。如果链表中有某个节点，可以通过连续跟踪 next 指针再次到达，则链表中存在环。 为了表示给定链表中的环，评测系统内部使用整数 pos 来表示链表尾连接到链表中的位置（索引从 0 开始）。注意：pos 不作为参数进行传递 。仅仅是为了标识链表的实际情况。如果链表中存在环 ，则返回 true 。 否则，返回 false 。">
    <script>
        /**
         * Definition for singly-linked list.
         * function ListNode(val, next) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.next = (next===undefined ? null : next)
         * }
         */
         function ListNode(val, next) {
            this.val = (val===undefined ? 0 : val)
            this.next = (next===undefined ? null : next)
        }
        function create_list(list){
            let l_head = null;
            let l_tail;
            let in_number;
            for(let i = 0; i < list.length; i++)
            {
                in_number = list[i];
                if(! l_head){
                    l_head = new ListNode(in_number, undefined);
                    l_tail = l_head;
                }else{
                    l_tail.next = new ListNode(in_number, undefined);
                    l_tail = l_tail.next;
                }
            }
            return l_head;
        }

        /**
         * @param {ListNode} head
         * @return {boolean}
         */
        var hasCycle = function(head) {
            if(! head) return false;
            let fast = head;
            let slow = head;
            while(fast.next && fast.next.next){
                fast = fast.next.next;
                slow = slow.next;
                if(fast == slow){
                    return true;
                }
            }
            return false;
        };

    </script>
</head>
