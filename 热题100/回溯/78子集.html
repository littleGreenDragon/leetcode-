<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>78子集</title>
    <meta name="description" content="给你一个整数数组 nums ，数组中的元素 互不相同 。返回该数组所有可能的子集（幂集）。解集 不能 包含重复的子集。你可以按 任意顺序 返回解集。">
    <script>
        /**
         * @param {number[]} nums
         * @return {number[][]}
         */
        var subsets = function(nums) {//因为不是对三个数进行全排列，而是选择的全排列，其中还包括什么都不选，选择只会往后选
            function create_set(path, start){
                for(let i=start;i<nums.length;i++){
                    if(i!=-1){//表示空，不添加内容
                        path.push(nums[i]);
                        create_set(path, i+1);
                        path.pop();
                    }
                }
                res.push([...path]);
            }
            let res = [];
            create_set([], -1);
            return res;
        };
        console.log(subsets([1,2,3]));
        console.log(subsets([0]));
    </script>
