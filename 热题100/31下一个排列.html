<!DOCTYPE html>

    <title>31下一个排列</title>
    <meta name="description" content="整数数组的一个 排列  就是将其所有成员以序列或线性顺序排列。
    例如，arr = [1,2,3] ，以下这些都可以视作 arr 的排列：[1,2,3]、[1,3,2]、[3,1,2]、[2,3,1] 。
    整数数组的 下一个排列 是指其整数的下一个字典序更大的排列。更正式地，如果数组的所有排列根据其字典顺序从小到大排列在一个容器中，那么数组的 下一个排列 就是在这个有序容器中排在它后面的那个排列。如果不存在下一个更大的排列，那么这个数组必须重排为字典序最小的排列（即，其元素按升序排列）。
    例如，arr = [1,2,3] 的下一个排列是 [1,3,2] 。
    类似地，arr = [2,3,1] 的下一个排列是 [3,1,2] 。
    而 arr = [3,2,1] 的下一个排列是 [1,2,3] ，因为 [3,2,1] 不存在一个字典序更大的排列。
    给你一个整数数组 nums ，找出 nums 的下一个排列。
    必须 原地 修改，只允许使用额外常数空间。">
    <script>
        /**
         * @param {number[]} nums
         * @return {void} Do not return anything, modify nums in-place instead.
         */
        var nextPermutation = function(nums) {//从末尾往前找，找到第一个降序的元素a；再从后往前找，找到第一个大于a的元素b;a与b交换后，a后面的元素逆序
            if(nums.length == 1) return;
            let a_index= -1;
            for(let i = nums.length-2; i>=0;i--){//找到第一个降序a的index
                if(nums[i]<nums[i+1]){
                    a_index = i;
                    break;
                }
            }
            if(a_index >=0 ){//说明存在a,进行交换，然后进行逆序；不存在a说明已经是最大的了，直接进行逆序
                for(let i= nums.length-1;i>=0;i--){//找到第一个比a大的交换
                    if(nums[i]>nums[a_index]){
                        [nums[i], nums[a_index]] = [nums[a_index], nums[i]];
                        break;
                    }
                }
            }
            let start = a_index+1;
            let end = nums.length-1;
            while(start < end){
                [nums[start], nums[end]] = [nums[end], nums[start]];
                start ++;
                end --;
            }
        };
        let nums = [1,2,3];
        nextPermutation(nums);
        console.log(nums);//[1,3,2]
        nums = [3,2,1];
        nextPermutation(nums);
        console.log(nums);//[1,2,3]
        nums = [1,1,5];
        nextPermutation(nums);
        console.log(nums);//[1,5,1]
    </script>
