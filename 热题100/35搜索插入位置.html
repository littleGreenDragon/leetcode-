<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35搜索插入位置</title>
    <meta name="description" content="给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。请必须使用时间复杂度为 O(log n) 的算法。">
    <script>
        /**
         * @param {number[]} nums
         * @param {number} target
         * @return {number}
         */
        var searchInsert = function(nums, target) {
            let left = 0;
            let right = nums.length-1;
            while(left <= right){
                let mid = Math.floor((left+right)/2);
                if(nums[mid] == target){
                    return mid;
                }else if(nums[mid] > target){
                    right = mid-1;
                }else{
                    left = mid+1;
                }
            }
            return left;
        };
        console.log(searchInsert([1,3,5,6],5));//2
        console.log(searchInsert([1,3,5,6],2));//1
        console.log(searchInsert([1,3,5,6],7));//4
    </script>
