<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>56合并区间</title>
    <meta name="description" content="以数组 intervals 表示若干个区间的集合，其中单个区间为 intervals[i] = [starti, endi] 。请你合并所有重叠的区间，并返回 一个不重叠的区间数组，该数组需恰好覆盖输入中的所有区间 。">
    <script>
        /**
         * @param {number[][]} intervals
         * @return {number[][]}
         */
        var merge = function(intervals) {
            //先对区间进行排序，按照七点从小到大排，那么合并就只可能发生在下标向量的区间，逐个遍历即可
            if(intervals.length == 1) return intervals;
            intervals.sort(function(first, second){
                return first[0]-second[0];
            });
            let res = [intervals[0]];
            for(let i = 1; i < intervals.length;i++){
                if(intervals[i][0] <= res.at(-1)[1]){//如果首位相交
                    res[res.length - 1][1] = Math.max(intervals[i][1], res.at(-1)[1]);//合并
                }else{//不相交，直接合并
                    res.push(intervals[i]);
                }
            }
            return res;
        };
        console.log(merge([[1,3],[2,6],[8,10],[15,18]]));//[[1,6],[8,10],[15,18]]
        console.log(merge([[1,4],[4,5]]));//[[1,5]]
    </script>
