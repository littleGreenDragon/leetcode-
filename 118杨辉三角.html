<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>118杨辉三角</title>
    <meta name="description" content="给定一个非负整数 numRows，生成「杨辉三角」的前 numRows 行。
    在「杨辉三角」中，每个数是它左上方和右上方的数的和。">
    <script>
        /**
         * @param {number} numRows
         * @return {number[][]}
         */
        var generate = function(numRows) {
            let res = [];
            for(let i=0;i< numRows;i++){//表示第几行
                if(i==0) {
                    res.push([1]);
                }else if(i==1){
                    res.push([1,1]);
                }else{
                    let temp = [1];
                    for(let j=1;j<res[i-1].length;j++){
                        temp.push(res[i-1][j-1] + res[i-1][j]);
                    }
                    temp.push(1);
                    res.push(temp);
                }
            }
            return res;
        };
        console.log(generate(5));
        console.log(generate(1));
    </script>
</head>

</body>
</html>
