<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两数之和</title>
    <meta name="description" content="给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target  的那 两个 整数，并返回它们的数组下标。你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。你可以按任意顺序返回答案。">
</head>
<script type="module" >
    /**
     * 样例1
     * 输入：nums = [2,7,11,15], target = 9
     * 输出：[0,1]
     * 解释：因为 nums[0] + nums[1] == 9 ，返回 [0, 1]
     * 样例2
     * 输入：nums = [3,2,4], target = 6
     * 输出：[1,2]
     * 样例3
     * 输入：nums = [3,3], target = 6
     * 输出：[0,1]
     * 
     * 提示：
     * 2 <= nums.length <= 104
     * -109 <= nums[i] <= 109
     * -109 <= target <= 109
     * 只会存在一个有效答案
     * */
    var twoSum = function(nums, target) {
        let num_dic = new Map();//思路：使用一个map记录每个nums,键为nums[i]，值为index，每次找到一个数，判断其需要的另一半是否在map中，不在添加，再则直接返回结果
        for(let i = 0; i < nums.length; i++){
            let need = target - nums[i];
            if(num_dic.has(need)){
                return [num_dic.get(need), i];
            }
            num_dic.set(nums[i], i);
        }
    };
    console.log(twoSum([2,7,11,15],9));
    console.log(twoSum([3,2,4], 6));
    console.log(twoSum([3,3], 6));
</script>
