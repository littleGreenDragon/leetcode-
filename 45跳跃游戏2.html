<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45跳跃游戏2</title>
    <meta name="description" content="给定一个长度为 n 的 0 索引整数数组 nums。初始位置为 nums[0]。每个元素 nums[i] 表示从索引 i 向前跳转的最大长度。换句话说，如果你在 nums[i] 处，你可以跳转到任意 nums[i + j] 处:
    0 <= j <= nums[i] 
    i + j < n
    返回到达 nums[n - 1] 的最小跳跃次数。生成的测试用例可以到达 nums[n - 1]。">
    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var jump = function(nums) {
            let can_jump = nums[0];//下一步可以跳的最远的边界
            let step = 0;//一共跳了几步
            let now_max = -Number.MAX_VALUE;//当前这一步里面能跳的最远位置
            for(let i=1;i<=can_jump && i < nums.length;i++){
                now_max = Math.max(now_max, nums[i]+i);
                if(i == can_jump || i == nums.length-1){
                    can_jump = now_max;
                    step++;
                }
            }
            return step;
        };
        console.log(jump([2,3,1,1,4]));//2
        console.log(jump([2,3,0,1,4]));//2
        console.log(jump([0]));//0
    </script>
