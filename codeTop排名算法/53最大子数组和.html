<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53最大子数组和</title>
    <meta name="description" content="给你一个整数数组 nums ，请你找出一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。子数组是数组中的一个连续部分。">
    <script>
        /**
         * 5:59-6:06
         * @param {number[]} nums
         * @return {number}
         */
        var maxSubArray = function(nums) {
            let start = 0;
            let end = 1;
            let max = nums[0];
            let temp = nums[0];
            while(end<nums.length){
                if(temp+nums[end] > nums[end]){
                    temp += nums[end];
                }else{
                    start = end;
                    temp = nums[end];
                }
                end++;
                max = Math.max(max, temp);
            }
            return max;
        };
        console.log(maxSubArray(nums = [-2,1,-3,4,-1,2,1,-5,4]));//6
        console.log(maxSubArray(nums = [1]));//1
        console.log(maxSubArray(nums = [5,4,-1,7,8]));//23
    </script>
