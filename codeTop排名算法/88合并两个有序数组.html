<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>88合并两个有序数组</title>
    <meta name="description" content="给你两个按 非递减顺序 排列的整数数组 nums1 和 nums2，另有两个整数 m 和 n ，分别表示 nums1 和 nums2 中的元素数目。
    请你 合并 nums2 到 nums1 中，使合并后的数组同样按 非递减顺序 排列。s
    注意：最终，合并后数组不应由函数返回，而是存储在数组 nums1 中。为了应对这种情况，nums1 的初始长度为 m + n，其中前 m 个元素表示应合并的元素，后 n 个元素为 0 ，应忽略。nums2 的长度为 n 。">
    <script>
        /**
         * 5:34-5:42
         * @param {number[]} nums1
         * @param {number} m
         * @param {number[]} nums2
         * @param {number} n
         * @return {void} Do not return anything, modify nums1 in-place instead.
         */
        var merge = function(nums1, m, nums2, n) {
            function binary_search(start, end, num){
                let mid = Math.floor((start+end)/2);
                while(start<=end){
                    if(nums1[mid] == num){
                        return mid;
                    }else if(nums1[mid] < num){
                        start = mid+1;
                    }else{
                        end = mid-1;
                    }
                    mid = Math.floor((start+end)/2);
                }
                return start;
            }
            for(let i=0;i<n;i++){
                let insert_index = binary_search(0, m-1+i,nums2[i]);
                //从后往前移动
                for(let j=m+i;j>insert_index;j--){
                    nums1[j] = nums1[j-1];
                }
                nums1[insert_index] = nums2[i];
            }
            return nums1;
        };
        console.log(merge(nums1 = [1,2,3,0,0,0], m = 3, nums2 = [2,5,6], n = 3));//[1,2,2,3,5,6]
        console.log(merge(nums1 = [1], m = 1, nums2 = [], n = 0));//[1]
        console.log(merge(nums1 = [0], m = 0, nums2 = [1], n = 1));//[1]
    </script>
</head>

</body>
</html>
