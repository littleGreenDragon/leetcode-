<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>165比较版本号</title>
    <meta name="description" content="给你两个 版本号字符串 version1 和 version2 ，请你比较它们。版本号由被点 '.' 分开的修订号组成。修订号的值 是它 转换为整数 并忽略前导零。
    比较版本号时，请按 从左到右的顺序 依次比较它们的修订号。如果其中一个版本字符串的修订号较少，则将缺失的修订号视为 0。
    返回规则如下：
        如果 version1 小于 version2 返回 -1，
        如果 version1 大于 version2 返回 1，
        除此之外返回 0。"
    >
    <script>
        /**
         * 5:48-5:57
         * @param {string} version1
         * @param {string} version2
         * @return {number}
         */
        var compareVersion = function(version1, version2) {
            let first = version1.split('.');
            let second = version2.split('.');
            let min_length = first.length<second.length? first.length:second.length;
            let i=0
            for(;i<min_length;i++){
                if(Number(first[i]) > Number(second[i])){
                    return 1;
                }else if(Number(first[i]) < Number(second[i])){
                    return -1;
                }
            }
            while(i<first.length){
                if(Number(first[i]) > 0){
                    return 1;
                }
                i++;
            }
            while(i<second.length){
                if(Number(second[i]) > 0){
                    return -1;
                }
                i++;
            }
            return 0;
        };
        console.log(compareVersion(version1 = "1.2", version2 = "1.10"));//-1
        console.log(compareVersion(version1 = "1.01", version2 = "1.001"));//0
        console.log(compareVersion(version1 = "1.0", version2 = "1.0.0.0"));//0
    </script>
</head>
<body>
    
</body>
</html>
