<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1两数之和</title>
    <meta name="description" content="给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target  的那 两个 整数，并返回它们的数组下标。你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。你可以按任意顺序返回答案。">
    <script>
        /**
         * 5:43-5:47
         * @param {number[]} nums
         * @param {number} target
         * @return {number[]}
         */
        var twoSum = function(nums, target) {
            let res = [];
            let num_map = new Map();
            for(let i=0;i<nums.length;i++){
                if(num_map.has(target-nums[i])){
                    res.push(num_map.get(target-nums[i]));
                    res.push(i);
                    return res;
                }
                num_map.set(nums[i], i);
            }
        };
        console.log(twoSum(nums = [2,7,11,15], target = 9));//[0,1];
        console.log(twoSum(nums = [3,2,4], target = 6));//[1,2];
        console.log(twoSum(nums = [3,3], target = 6));//[0,1];
    </script>
</head>

</body>
</html>
